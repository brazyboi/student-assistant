name: Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/student-assistant:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/student-assistant:${{ github.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy student-assistant" \
            --parameters 'commands=[
              "cd /home/ec2-user/student-assistant",
              "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/student-assistant:latest",
              "docker stop student-assistant || true",
              "docker rm student-assistant || true",
              "docker run -d -p 3000:3000 --name student-assistant --restart unless-stopped --network app-network --env-file /home/ec2-user/student-assistant/docker.env ${{ secrets.DOCKERHUB_USERNAME }}/student-assistant:latest",
              "sleep 10",
              "if docker ps | grep student-assistant && docker logs student-assistant 2>&1 | grep \"Server running\"; then echo \"✅ Deployment successful\"; else echo \"❌ Deployment failed\"; docker logs student-assistant; exit 1; fi",
              "docker image prune -f"
            ]' \
            --output text \
            --query "Command.CommandId")
          
          echo "Command ID: $COMMAND_ID"
          
          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }}
          
          # Get command output
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --query "StandardOutputContent" \
            --output text