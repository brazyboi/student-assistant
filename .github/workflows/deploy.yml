name: Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/student-assistant:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/student-assistant:${{ github.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync .env file to EC2
        run: |
          # Encode the secret to handle newlines safely
          ENCODED_ENV=$(echo "${{ secrets.DOCKER_ENV }}" | base64 -w 0)

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Update .env file" \
            --parameters "commands=[
              'mkdir -p /home/ec2-user/student-assistant',
              'echo $ENCODED_ENV | base64 --decode > /home/ec2-user/student-assistant/docker.env',
              'chmod 600 /home/ec2-user/student-assistant/docker.env',
              'chown ec2-user:ec2-user /home/ec2-user/student-assistant/docker.env'
            ]" \
            --output text \
            --query "Command.CommandId")

          echo "Syncing .env (Command ID: $COMMAND_ID)..."
          aws ssm wait command-executed --command-id $COMMAND_ID --instance-id ${{ secrets.EC2_INSTANCE_ID }}

      - name: Deploy via SSM
        run: |
          # 1. Send the deployment command
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy student-assistant" \
            --parameters 'commands=[
              "docker network create app-network || true",
              "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/student-assistant:latest",
              "docker stop student-assistant || true",
              "docker rm student-assistant || true",
              "docker run -d -p 3000:3000 --name student-assistant --restart unless-stopped --network app-network --env-file /home/ec2-user/student-assistant/docker.env ${{ secrets.DOCKERHUB_USERNAME }}/student-assistant:latest",
              "sleep 10",
              "if docker ps | grep student-assistant; then echo \"✅ Container is running\"; else echo \"❌ Container failed to start\"; docker logs student-assistant; exit 1; fi",
              "docker image prune -f"
            ]' \
            --output text \
            --query "Command.CommandId")
          
          echo "Deployment Command ID: $COMMAND_ID"
          
          # 2. Wait for completion (allow script to continue on failure so we can fetch logs)
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} || export WAIT_FAILED=1
          
          # 3. Fetch logs for debugging
          echo "--- SSM Execution Output ---"
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --query "{Status:Status,Output:StandardOutputContent,Error:StandardErrorContent}" \
            --output json
          
          # 4. Fail the GitHub Action if the SSM command failed
          if [ "$WAIT_FAILED" == "1" ]; then exit 1; fi